<!DOCTYPE html>
<html>
<head>
  <title>JS Tasks</title>
</head>
<body>
  <h1>JavaScript Tasks</h1>

  <button onclick="loadTask('task1.js')">Task 1</button>
  <button onclick="loadTask('task2.js')">Task 2</button>
  <button onclick="loadTask('task3.js')">Task 3</button>

  <script>
    function loadTask(file) {
      let script = document.createElement("script");
      script.src = file;
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
